log4j.rootLogger=DEBUG,R,CONSOLE

log4j.logger.com.github.pagehelper=DEBUG
log4j.logger.org.apache.ibatis=DEBUG
log4j.logger.com.github.pagehelper.mapper = TRACE
log4j.appender.R=com.xrj.log.RoolingAndDateFileAppender
#log4j.appender.R.Encoding=UTF-8
log4j.appender.R.file=/data/logs/first-fuan-school/sys_log.log
log4j.appender.R.Append=true
log4j.appender.R.Threshold=ERROR
log4j.appender.R.DatePattern=yyyy-MM-dd
log4j.appender.R.MaxFileSize=2MB
log4j.appender.R.maxIndex=100
log4j.appender.R.expirDays=1
log4j.appender.R.isCleanLog=true
log4j.appender.R.layout.ConversionPattern=[%p] %t %c %d{yyyy-MM-dd HH:mm:ss} %m  %n
log4j.appender.R.layout=org.apache.log4j.PatternLayout

#console
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %t %c %d{yyyy-MM-dd HH:mm:ss} %m  %n
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout